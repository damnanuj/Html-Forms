<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Enter Your Details</h2>
    <form action="">
        <div>
            <label for="">Enter your name :</label>
            <input type="text" name="FirstName">
        </div>
        <br>
        <div>
            <label for="">Enter your password :</label>
            <input type="password" >
        </div>
        <br>
        <div>
            <label for="">Enter your age :</label>
            <input type="number">
        </div>
        <br>
        <div>
            <label for="">Enter your date of birth :</label>
            <input type="date">
        </div>
        <br>
        <div>
            <label for="email">Enter your email :</label>
            <input id="email" type="email">
        </div>
        <br>
        <div>
            <p>Enter your gender :</p>
            
            <label for="m">Male</label>
            <input id="m" name="Gender" type="radio" value="Male">
            <br>
            <label for="f">Female</label>
            <input id="f" name="Gender" type="radio" value="Female">
        </div>
        <br>
        <div>
            <label for="color">Choose your fav color :</label>
            <input id="color" type="color">
        </div>
        <br>
        <div>
            <label for="cars">Choose your fav car</label>
            <select name="car" id="cars">
                <option value="volvo">Volvo</option>
                <option value="benz">Benz</option>
                <option value="audi">Audi</option>
                <option value="nissan">Nissan</option>
            </select>
        </div>
        <br>
        <div>
            <label for="about">Tell us about yourself</label>
            <br>
            <textarea name="about" id="about" cols="20" rows="5"></textarea>
        </div>
        <br>
        <div>
            <input type="reset">
            <input type="submit">
        </div>

    </form>





</body>
</html>
